<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css">
    <title>Contact Us|The Fighting Corner</title>
  </head>
  <body>
    <div class="web__container" id="web__grid--container--contact-us">
      <nav class="nav__bar">
        <a href="../index.html">
          <img src="../assets/img/capsule_616x353.jpg" alt="logo" class="logo"/>
        </a>
        <ul class="nav__bar--options">
          <li class="nav__bar--opt first__font">
            <a href="./who-we-are.html" >Who we are</a>
          </li>
          <li class="nav__bar--opt first__font">
            <a href="./games.html">Games</a>
          </li>
          <li class="nav__bar--opt first__font">
            <a href="./events.html">Events</a>
          </li>
          <li class="nav__bar--opt first__font">
            <a href="./news.html">News</a>
          </li>
          <li class="nav__bar--opt first__font">
            <a href="./contact-us.html">Contact Us</a>
          </li>
        </ul>
      </nav>
      <main class="main__box contact__us--box">
        <h1 class="main__title first__font">Contact Us</h1>
        <div class="contact__us--container">
          <img src="../assets/img/street-fighter-v-0-scaled.jpg" alt="contact-us img" class="contact__us--img">
          <form action="" class="form__box">
            <label for="name" class="font__size">Name and surname</label>
            <input type="text" name="name" id="name" class="text__box">

            <label for="nickname" class="font__size">Nickname</label>
            <input type="text" name="nickname" id="nickname" class="text__box">

            <label for="email" class="font__size">Email</label>
            <input type="email" name="email" id="email" class="text__box">

            <label for="comment" class="comment__lbl font__size">Comment</label>
            <textarea name="comment" id="comment" class="textarea__box"></textarea>
            <button class="btn__form first__font">
              Submit
            </button>
          </form>
        </div>
      </main>
      <footer class="footer__bar">
        <div>
          <a href="https://twitter.com/ValquiriaGames" target="_blank">
            <img
              src="../assets/img/gorjeo.png"
              alt="twitter logo"
              class="social__img twitter__logo"
            />
          </a>
          <a href="https://www.youtube.com/c/ValquiriaeSportsArgentina" target="_blank">
            <img
              src="../assets/img/youtube.png"
              alt="youtube logo"
              class="social__img youtube__logo"
            />
          </a>
        </div>
        <p class="copyright"></p>
      </footer>
    </div>
  </body>
</html>
