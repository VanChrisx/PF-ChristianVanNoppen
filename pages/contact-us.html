<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Contact Us|The Fighting Corner</title>
  </head>
  <body>
    <div class="web__container" id="web__grid--container--contact-us">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg nav__bar flex-grow-1" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/capsule_616x353.jpg"
              alt="logo"
              class="logo"
            />
          </a>
          <button
            class="navbar-toggler bg--lightred"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-light"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel bg--darkred"
          >
            <div class="offcanvas-header bg--darkestred">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                The Fighting Games Corner
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body bg--darkred">
              <ul class="navbar-nav flex-grow-1 pe-3 nav__bar--options">
                <li class="nav-item">
                  <a aria-current="page" href="./who-we-are.html">Who we are</a>
                </li>
                <li class="nav-item">
                  <a href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a href="./events.html">Events</a>
                </li>
                <li class="nav-item">
                  <a href="./gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a href="./news.html">News</a>
                </li>
                <li class="nav-item">
                  <a href="./contact-us.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <main class="main__box contact__us--box" id="main">
        <h1 class="main__title first__font">Contact Us</h1>
        <div class="contact__us--container">
          <img
            src="../assets/img/street-fighter-v-0-scaled.jpg"
            alt="contact-us img"
            class="contact__us--img"
          />
          <form action="" class="form__box">
            <label for="name" class="font__size shadow--text"
              >Name and surname</label
            >
            <input type="text" name="name" id="name" class="text__box" />

            <label for="nickname" class="font__size shadow--text"
              >Nickname</label
            >
            <input
              type="text"
              name="nickname"
              id="nickname"
              class="text__box"
            />

            <label for="email" class="font__size shadow--text">Email</label>
            <input type="email" name="email" id="email" class="text__box" />

            <label for="comment" class="comment__lbl font__size shadow--text"
              >Comment</label
            >
            <textarea
              name="comment"
              id="comment"
              class="textarea__box"
            ></textarea>
            <button class="btn__form first__font">Submit</button>
          </form>
        </div>
      </main>
      <!-- Footer -->
      <footer class="footer__bar" id="footer">
        <div>
          <a href="https://twitter.com/ValquiriaGames" target="_blank">
            <img
              src="../assets/img/gorjeo.png"
              alt="twitter logo"
              class="social__img twitter__logo"
            />
          </a>
          <a
            href="https://www.youtube.com/c/ValquiriaeSportsArgentina"
            target="_blank"
          >
            <img
              src="../assets/img/youtube.png"
              alt="youtube logo"
              class="social__img youtube__logo"
            />
          </a>
        </div>
        <p class="copyright"></p>
      </footer>
    </div>

    <!-- bootstrap - Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
