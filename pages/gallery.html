<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Gallery|The Fighting Corner</title>
  </head>
  <body>
    <div class="web__container" id="web__grid--container--gallery">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg nav__bar flex-grow-1" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/The Fighting Game Corner.png"
              alt="The Fighting Game Corner logo"
            />
          </a>
          <button
            class="navbar-toggler bg--lightred"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-light"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel bg--darkred"
          >
            <div class="offcanvas-header bg--darkestred">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                The Fighting Games Corner
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body bg--darkred">
              <ul class="navbar-nav flex-grow-1 nav__bar--options">
                <li class="nav-item">
                  <a aria-current="page" href="./who-we-are.html">Who we are</a>
                </li>
                <li class="nav-item">
                  <a href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a href="./events.html">Events</a>
                </li>
                <li class="nav-item">
                  <a href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                  <a href="./news.html">News</a>
                </li>
                <li class="nav-item">
                  <a href="./contact-us.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <main class="main__box gallery" id="main">
        <h1 class="first__font">Gallery</h1>
        <article class="gallery__box" id="gallery__grid--container">
          <div  id="gallery__img--1">
            <img
              src="../assets/img/img1.jpg"
              alt="gallery img GG STRIVE 1"
              class="gallery__img"
            />
          </div>

          <div  id="gallery__img--2">
            <img
              src="../assets/img/img2.jpg"
              alt="gallery img GG STRIVE 2"
              class="gallery__img"
            />
          </div>

          <div  id="gallery__img--3">
            <img
              src="../assets/img/IMG3.jpg"
              alt="Guilty Gear STRIVE image 3"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--4">
            <img
              src="../assets/img/img4.jpg"
              alt="Guilty Gear Rev 2 Image 2"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--5">
            <img
              src="../assets/img/img5.jpg"
              alt="King Of Fighters image 1"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--6">
            <img
              src="../assets/img/img6.jpg"
              alt="Street Fighter VI image 2"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--7">
            <img
              src="../assets/img/img7.jpg"
              alt="Street Fighter VI Image"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--8">
            <img
              src="../assets/img/img8.webp"
              alt="Street Fighter V Image 1"
              class="gallery__img"
            />
          </div>
          <div id="gallery__img--9">
            <img
              src="../assets/img/img9.jpeg"
              alt="Street Fighter VI Image 1"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--10">
            <img
              src="../assets/img/img10.webp"
              alt="Street Fighter VI image 3"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--11">
            <img
              src="../assets/img/img11.jpg"
              alt="Guilty Gear Rev 2 Image 1"
              class="gallery__img"
            />
          </div>

          <div id="gallery__img--12">
            <img
              src="../assets/img/img12.webp"
              alt="Guilty Gear Rev 2 Image 3"
              class="gallery__img"
            />
          </div>
        </article>
      </main>
      <!-- Footer -->
      <footer class="footer__bar" id="footer">
        <div>
          <a href="https://twitter.com/ValquiriaGames" target="_blank">
            <img
              src="../assets/img/gorjeo.png"
              alt="twitter logo"
              class="social__img twitter__logo"
            />
          </a>
          <a
            href="https://www.youtube.com/c/ValquiriaeSportsArgentina"
            target="_blank"
          >
            <img
              src="../assets/img/youtube.png"
              alt="youtube logo"
              class="social__img youtube__logo"
            />
          </a>
        </div>
        <p class="copyright"></p>
      </footer>
    </div>
    <!-- bootstrap - Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
